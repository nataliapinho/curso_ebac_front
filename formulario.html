<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição 2022</h1>
    <form>
    <label for="text"> Nome completo</label>
    <input id= "text" type="text" placeholder="Nome" > <br>
    <label for="email"> Seu melhor e-mail</label>
    <input id="email" type="email" placeholder="e-mail"> <br>
    <label for="password"> Criar senha</label>
    <input id="password" type="password" placeholder="senha"> <br>
    <button type="submit">Enviar</button>
    </form>
    
</body>
